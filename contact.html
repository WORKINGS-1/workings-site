    .section img {
      width: 100%;
      max-width: 700px;
      height: auto;

      transform: scale(0.95);
      transition: all 1.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);

    .section.in-view img {

      justify-content: center;

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
